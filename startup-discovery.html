<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Investors - SWOT Link</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo"><img src="image2.png" alt="SWOT Link Logo" class="logo-img" /> SWOT Link</div>
    <nav aria-label="Main Navigation">
      <ul class="nav-links">
        <li><a href="startup-dashboard.html">Dashboard</a></li>
        <li><a href="startup-discovery.html" class="active">Find Investors</a></li>
        <li><a href="messages.html">Messages</a></li>
        <li><a href="#" id="logoutLink">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="discovery-section" data-animate>
      <div class="discovery-container">
        <!-- Header -->
        <div class="discovery-header" data-animate>
          <h1><i class="fa-solid fa-magnifying-glass-dollar"></i> Find Investors</h1>
          <p>Discover investors interested in your industry and stage</p>
        </div>

        <!-- Filters -->
  <div class="filters-card" data-animate>
          <h3><i class="fa-solid fa-filter"></i> Filters</h3>
          
          <!-- Search Bar -->
          <div class="filter-group" style="grid-column: 1 / -1; margin-bottom: 1rem;">
            <label for="searchInput">Search</label>
            <input type="text" id="searchInput" placeholder="Search by investor name, thesis, location, type..." style="width: 100%;" />
          </div>
          
          <div class="filters-grid">
            <div class="filter-group">
              <label for="filterInvestorType">Investor Type</label>
              <select id="filterInvestorType">
                <option value="">All Types</option>
                <option value="Angel">Angel Investor</option>
                <option value="VC">Venture Capital</option>
                <option value="Corporate">Corporate VC</option>
                <option value="Private Equity">Private Equity</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="filterMinBudget">Min Budget</label>
              <input type="number" id="filterMinBudget" placeholder="e.g., 50000" step="10000" />
            </div>

            <div class="filter-group">
              <label for="filterMaxBudget">Max Budget</label>
              <input type="number" id="filterMaxBudget" placeholder="e.g., 5000000" step="10000" />
            </div>

            <div class="filter-group">
              <label for="filterLocation">Location</label>
              <input type="text" id="filterLocation" placeholder="e.g., New York" />
            </div>
          </div>

          <div class="filter-actions">
            <button class="btn-secondary" onclick="resetFilters()">
              <i class="fa-solid fa-rotate-left"></i> Reset
            </button>
            <button class="btn-primary" onclick="applyFilters()">
              <i class="fa-solid fa-search"></i> Search
            </button>
          </div>

          <div class="filter-toggles">
            <label>
              <input type="checkbox" id="showAll" />
              Show all investors (even if they don't match my industry/stage)
            </label>
          </div>
        </div>

        <!-- Results -->
        <div class="results-section" data-animate>
          <div class="results-header" data-animate>
            <h3>Results <span id="resultsCount">0</span></h3>
            <div class="sort-options">
              <label for="sortBy">Sort by:</label>
              <select id="sortBy" onchange="sortResults()">
                <option value="match">Best Match</option>
                <option value="budget">Budget Range</option>
                <option value="recent">Most Recent</option>
              </select>
            </div>
          </div>

          <div id="loadingResults" class="loading-message" style="display: none;">
            <i class="fa-solid fa-spinner fa-spin"></i> Loading investors...
          </div>

          <div id="noResults" class="no-results" style="display: none;">
            <i class="fa-solid fa-inbox"></i>
            <h3>No matching investors found</h3>
            <p>Try adjusting your filters or complete your profile</p>
          </div>

          <div id="resultsGrid" class="results-grid" data-animate>
            <!-- Results will be populated here -->
          </div>
        </div>
      </div>
    </section>

    <!-- Investor Detail Modal -->
    <div id="investorModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="investorDetails">
          <!-- Investor details will be loaded here -->
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="discovery.js"></script>
</body>
</html>
